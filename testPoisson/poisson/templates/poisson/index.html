{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'poisson/style.css' %}">

{% for poisson in poissons %}
<div>
	<a href="{% url 'detail' poisson.id %}">detail</a>
	<a href="{% url 'delete' poisson.id %}">delete</a>
	<p>{{ poisson }}</p>
</div>
{% endfor %}


<form method="POST" action="/">
	{% csrf_token %}
	{{ form }}
	<input type="submit" name="Create poisson">
</form>

</body>
