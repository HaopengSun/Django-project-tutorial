<h3>Tasks</h3>

{% for task in tasks %}
<div>
	<!-- create a link localhost:8000/update/id -->
	<a href="{% url 'update' task.id %}">update</a>
	<a href="{% url 'delete' task.id %}">delete</a>
	<p>{{ task }}</p>
</div>
{% endfor %}

<!-- action="/" means when users submit the form -->
<!-- they will return to "/" page -->
<form method="POST" action="/">
	<!-- security mesure -->
	{% csrf_token %}
	{{ form.title }}
	<input type="submit" name="Create task">
</form>
